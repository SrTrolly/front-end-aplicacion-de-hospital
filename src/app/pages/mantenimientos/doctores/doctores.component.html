<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar doctor..."
          #txtTermino
          (keyup)="buscar(txtTermino.value)"
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p></p>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button class="btn btn-primary" routerLink="/dashboard/doctor/nuevo">
            <i class="fa fa-hospital-o"></i>
            Crear doctor
          </button>
        </div>
        <h4 class="card-title">Doctores ({{ doctores.length }})</h4>
        <h6 class="card-subtitle">Doctores registrados en mi aplicacion</h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>
                <th class="text-nowrap">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctores">
                <td class="text-center">
                  <img
                    class="avatar w100 cursor"
                    [src]="doctor.img! | imagen: 'doctores'"
                    [alt]="doctor.nombre"
                    (click)="abrirModal(doctor)"
                  />
                </td>
                <td>{{ doctor.nombre }}</td>

                <td class="text-nowrap text-center">
                  <a
                    [routerLink]="['/dashboard/doctor', doctor.id]"
                    data-toggle="tooltip"
                    data-original-title="Editar"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                    class="cursor"
                    (click)="borrarDoctor(doctor)"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-secondary">Anteriores</button>
        &nbsp;
        <button class="btn btn-secondary">Siguientes</button>
      </div>
    </div>
  </div>
</div>
